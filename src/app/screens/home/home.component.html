<form>
  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <input type="text" class="form-control" id="message" [(ngModel)]="message" name="message">
  </div>
  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-primary" (click)="send()">Send</button>
  </div>
</form>
<div>
  <div *ngFor="let m of messages" class="bg-body-tertiary m-2 p-2 border border-dark-subtle rounded clickable hover">
    <div class="d-flex justify-content-between">
      <div class="d-flex">
        <b>{{m.userEmail}}</b>
        <div class="text-secondary ps-2">
          - {{calcDiffFromActualDate(m.date)}}
        </div>
      </div>
      <div *ngIf="isLoggedIn()">
        <a class="text-primary px-2">
          <i class="bi bi-pencil-square"></i>
        </a>
        <a class="text-danger px-2" (click)="delete(m.id)">
          <i class="bi bi-trash3"></i>
        </a>
      </div>
    </div>
    <div>
      {{m.text}}
    </div>
  </div>
</div>
